version: '3.7'

services:
  searxng:
    image: searxng/searxng:latest
    container_name: pomelogpt-searxng
    ports:
      - "8080:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
    restart: unless-stopped
    networks:
      - searxng-network

networks:
  searxng-network:
    driver: bridge
